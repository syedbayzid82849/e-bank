<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-slate-100">
 
      <div class=" pt-20 flex justify-center items-center flex-col w-52 mx-auto">
          <img class="" src="assets/bg.png" alt="">
          <img class=" absolute" src="assets/Group.png" alt="">

      </div>

      <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body ">
              <fieldset class="fieldset ">
                <label  class="fieldset-label" >Mubile Number</label>
                <input value="01703480840" id="mubile-number" type="number" class="input" placeholder="Enter your number" required/>
                <label  class="fieldset-label">4 Digit Pin</label>
                <input value="8284" id="pin" type="number" class="input" placeholder="Enter 4 Digit Pin" required/>
                <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

    </section>


    <script>


      document.getElementById('login-btn').addEventListener("click", 
      function( event ){

        event.preventDefault()

        const mubileNumber = document.getElementById("mubile-number").value;
        
        const pin =document.getElementById('pin').value;
        const convertedPin = parseInt(pin);

        if(mubileNumber.length === 11 ){
          if(convertedPin===8284){
            window.location.href ="./second-page.html";
          }
          else{
            console.log('not');
          }
        }
        else{
          alert('Invalid Mubile Number or Pin Number');
        }



      });




    </script>
</body> 
</html>
